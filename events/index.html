<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue events</title>

    <style ref="stylesheet" href="./styles.css"></style>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
  </head>
<body>
  <div id="vue-app">
    <p>My age is: {{age}}</p>
    <button v-on:click="addYear">Add a year</button>
    <button v-on:click="subtractYear">Subtract a year</button>
  </div>
  <script src="./app.js"></script>
</body>
</html>
