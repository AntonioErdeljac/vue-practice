<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue events</title>

    <link rel="stylesheet" href="./styles.css"></link>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
  </head>
<body>
  <div id="vue-app">
    <p>My age is: {{age}}</p>
    <button @click.once="add(1)">Add a year (with .once modifier)</button>
    <button @click="subtract(1)">Subtract a year</button>
    <button @dblclick="add(50)">Add 50 years (double click)</button>
    <button @dblclick="subtract(50)">Subtract 50 years (double click)</button>
    <div @mousemove="onMove" id="canvas">{{x}}, {{y}}</div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
